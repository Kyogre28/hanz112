<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.red {
        background-color: rgb(0, 77, 29);
        width: 100px;
        height: 100px;
        position: relative;
        animation: move 2s infinite;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: move 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
  </body>
</html>
